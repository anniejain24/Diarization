environment:
  python_requirements_txt: requirements.txt
inputs:
  id:
    type: string
    description: transcript_id
    default: 02_0036_174595.s
  score:
    type: int
    default: 1
outputs:
  id:
    type: string
    reference: ${inputs.id}
  transcript:
    type: string
    reference: ${save_file.output}
nodes:
- name: read_transcript
  type: python
  source:
    type: code
    path: read_transcript.py
  inputs:
    input1: ${inputs.id}
    input2: false
- name: read_diarized_transcript
  type: python
  source:
    type: code
    path: read_transcript.py
  inputs:
    input1: ${inputs.id}
    input2: true
- name: add_timestamps
  type: llm
  source:
    type: code
    path: timestamps_unformatted.jinja2
  inputs:
    deployment_name: gpt35t-16k-annie
    text1: ${read_transcript.output}
    text2: ${read_diarized_transcript.output}
  connection: gpt35t_2
  api: chat
- name: save_file
  type: python
  source:
    type: code
    path: save_file.py
  inputs:
    input1: ${add_timestamps.output}
    input2: ${inputs.id}
