environment:
  python_requirements_txt: requirements.txt
inputs:
  id:
    type: string
    description: transcript_id
    default: 01_0542_298135.s
  score:
    type: int
    default: 1
outputs:
  id:
    type: string
    reference: ${inputs.id}
  transcript:
    type: string
    reference: ${save_file.output}
nodes:
- name: read_transcript
  type: python
  source:
    type: code
    path: read_transcript.py
  inputs:
    input1: ${inputs.id}
- name: split_transcript
  type: python
  source:
    type: code
    path: split_transcript.py
  inputs:
    input1: ${read_transcript.output}
    input2: 1
- name: summarize_transcript
  type: llm
  source:
    type: code
    path: summarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    max_tokens: null
    response_format:
      type: text
    text: ${split_transcript.output}
  connection: agpt4_9
  api: chat
- name: diarize_transcript
  type: llm
  source:
    type: code
    path: diarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    response_format:
      type: text
    text1: ${split_transcript.output}
    text2: ${summarize_transcript.output}
  connection: agpt4_9
  api: chat
- name: split_transcript2
  type: python
  source:
    type: code
    path: split_transcript.py
  inputs:
    input1: ${read_transcript.output}
    input2: 2
- name: summarize_transcript2
  type: llm
  source:
    type: code
    path: summarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    max_tokens: null
    response_format:
      type: text
    text: ${split_transcript2.output}
  connection: agpt4_9
  api: chat
- name: diarize_transcript2
  type: llm
  source:
    type: code
    path: diarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    response_format:
      type: text
    text1: ${split_transcript2.output}
    text2: ${summarize_transcript2.output}
  connection: agpt4_9
  api: chat
- name: split_transcript3
  type: python
  source:
    type: code
    path: split_transcript.py
  inputs:
    input1: ${read_transcript.output}
    input2: 3
- name: summarize_transcript3
  type: llm
  source:
    type: code
    path: summarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    max_tokens: null
    response_format:
      type: text
    text: ${split_transcript3.output}
  connection: agpt4_9
  api: chat
- name: diarize_transcript3
  type: llm
  source:
    type: code
    path: diarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    response_format:
      type: text
    text1: ${split_transcript3.output}
    text2: ${summarize_transcript3.output}
  connection: agpt4_9
  api: chat
- name: concatenate_chunks
  type: python
  source:
    type: code
    path: concat_chunks.py
  inputs:
    input1: ${diarize_transcript.output}
    input2: ${diarize_transcript2.output}
    input3: ${diarize_transcript3.output}
- name: get_timestamps
  type: python
  source:
    type: code
    path: get_timestamps.py
  inputs:
    input1: ${read_transcript.output}
- name: add_timestamps
  type: llm
  source:
    type: code
    path: timestamps.jinja2
  inputs:
    deployment_name: gpt35t-16k-annie
    text1: ${get_timestamps.output}
    text2: ${concatenate_chunks.output}
  connection: gpt35t_1
  api: chat
- name: save_file
  type: python
  source:
    type: code
    path: save_file.py
  inputs:
    input1: ${add_timestamps.output}
    input2: ${inputs.id}
