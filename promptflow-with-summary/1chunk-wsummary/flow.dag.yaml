environment:
  python_requirements_txt: requirements.txt
inputs:
  id:
    type: string
    description: transcript_id
    default: 05_1066_380195.s
  output_dir:
    type: string
    description: output directory 
    default: temp/
  deployment_name:
    type: string 
    default: annie-gpt4-1
  connection_name:
    type: string
    default: gpt4_cnxn
  score:
    type: int
    default: 1
outputs:
  id:
    type: string
    reference: ${inputs.id}
  transcript:
    type: string
    reference: ${save_file.output}
nodes:
- name: read_transcript
  type: python
  source:
    type: code
    path: read_transcript.py
  inputs:
    input1: ${inputs.id}
- name: summarize_transcript
  type: llm
  source:
    type: code
    path: summarize.jinja2
  inputs:
    deployment_name: ${inputs.deployment_name}
    response_format:
      type: text
    text: ${read_transcript.output}
  connection: gpt4_cnxn
  api: chat
- name: diarize_transcript
  type: llm
  source:
    type: code
    path: diarize-finalprompt.jinja2
  inputs:
    deployment_name: ${inputs.deployment_name}
    response_format:
      type: text
    text1: ${read_transcript.output}
    text2: ${summarize_transcript.output}
  connection: gpt4_cnxn
  api: chat
- name: save_file
  type: python
  source:
    type: code
    path: save_file.py
  inputs:
    input1: ${diarize_transcript.output}
    input2: ${inputs.id}
    input3: ${inputs.output_dir}
