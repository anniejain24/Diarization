environment:
  python_requirements_txt: requirements.txt
inputs:
  id:
    type: string
    description: transcript_id
    default: 09_0029_174582.s
  score:
    type: int
    default: 1
outputs:
  id:
    type: string
    reference: ${inputs.id}
  transcript:
    type: string
    reference: ${save_file.output}
nodes:
- name: read_transcript
  type: python
  source:
    type: code
    path: read_transcript.py
  inputs:
    input1: ${inputs.id}
- name: diarize_transcript
  type: llm
  source:
    type: code
    path: diarize.jinja2
  inputs:
    deployment_name: annie-gpt4-1
    max_tokens: null
    response_format:
      type: text
    text1: ${read_transcript.output}
  connection: azure_cnxn_lol
  api: chat
- name: save_file
  type: python
  source:
    type: code
    path: save_file.py
  inputs:
    input1: ${diarize_transcript.output}
    input2: ${inputs.id}
